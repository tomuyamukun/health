<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<script src="dist/food-app.js" defer></script>
	</head>

	<body>
		<div>
			<h1>毎日のFood Score</h1>
			<br />
			<div>
				<h2>今日のFood Score</h2>
				<div class="score">
					<div class="score__circle">
						<div class="score__number">0</div>
					</div>
				</div>
			</div>
			<br />
			<div>
				<h2>Good</h2>
				<div class="foods-container">
					<div class="foods">
						<div class="food">
							<div class="food__name">葉物野菜</div>
							<div class="food__score">+5</div>
						</div>
						<div class="food">
							<div class="food__name">その他野菜類</div>
							<div class="food__score">+5</div>
						</div>
						<div class="food">
							<div class="food__name">ナッツ類</div>
							<div class="food__score">+2</div>
						</div>
						<div class="food">
							<div class="food__name">全粒粉</div>
							<div class="food__score">+1</div>
						</div>
						<div class="food">
							<div class="food__name">魚</div>
							<div class="food__score">+4</div>
						</div>
						<div class="food">
							<div class="food__name">豆類</div>
							<div class="food__score">+3</div>
						</div>
						<div class="food">
							<div class="food__name">鶏肉</div>
							<div class="food__score">+2</div>
						</div>
						<div class="food">
							<div class="food__name">ワイン (1日1杯)</div>
							<div class="food__score">+1</div>
						</div>
					</div>
				</div>
			</div>
			<br />
			<div>
				<h2>Bad</h2>
				<div class="foods-container">
					<div class="foods">
						<div class="food">
							<div class="food__name">バター マーガリン</div>
							<div class="food__score">-3</div>
						</div>
						<div class="food">
							<div class="food__name">チーズ</div>
							<div class="food__score">-1</div>
						</div>
						<div class="food">
							<div class="food__name">赤身肉</div>
							<div class="food__score">-3</div>
						</div>
						<div class="food">
							<div class="food__name">揚げ物</div>
							<div class="food__score">-5</div>
						</div>
						<div class="food">
							<div class="food__name">スイーツ</div>
							<div class="food__score">-5</div>
						</div>
						<div class="food">
							<div class="food__name">ファストフード</div>
							<div class="food__score">-5</div>
						</div>
						<div class="food">
							<div class="food__name">外食</div>
							<div class="food__score">-3</div>
						</div>
						<div class="food">
							<div class="food__name">ワイン (たくさん)</div>
							<div class="food__score">-3</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
